storage: ./storage
auth:
  htpasswd:
    file: ./htpasswd
packages:
  '@*/*':
    # scoped packages
    access: $all
    publish: $all
    proxy: npmjs yarn
  '**':
    access: $all
    publish: $all
    proxy: npmjs yarn
logs:
  - {type: stdout, format: pretty, level: warn}
server:
  keepAliveTimeout: 600 # specified in seconds
